    function startImageStack() {
  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

  const handleImageMovement = (event) => {
    let clientX, clientY;
    if (event.type === 'mousemove') {
      clientX = event.clientX;
      clientY = event.clientY;
    } else if (event.type === 'touchmove') {
      const touch = event.touches[0];
      clientX = touch.clientX;
      clientY = touch.clientY;
    }

    const newImage = document.createElement('img');
    newImage.src = imageUrls[currentImageIndex];
    newImage.className = 'photo';
    const offsetX = (Math.random() - 0.5) * 50;
    const offsetY = (Math.random() - 0.5) * 50;
    const maxLeft = window.innerWidth - 220;
    const maxTop = window.innerHeight - 300;

    newImage.style.left = `${Math.min(Math.max(clientX + offsetX - 110, 0), maxLeft)}px`;
    newImage.style.top = `${Math.min(Math.max(clientY + offsetY - 150, 0), maxTop)}px`;

    const randomRotation = (Math.random() * 35 - 15);
    newImage.style.transform = `rotate(${randomRotation}deg)`;

    photoContainer.appendChild(newImage);
    imageStack.push(newImage);

    currentImageIndex = (currentImageIndex + 1) % imageUrls.length;

    if (imageStack.length > maxImages) {
      const oldImage = imageStack.shift();
      oldImage.style.opacity = 0;
      setTimeout(() => oldImage.remove(), 2100);
    }

    setTimeout(() => {
      newImage.style.opacity = 0;
      setTimeout(() => newImage.remove(), 2100);
    }, imageLifetime);
  };

  if (isTouchDevice) {
    photoContainer.addEventListener('touchmove', (event) => {
      event.preventDefault();
      handleImageMovement(event);
    });
  } else {
    photoContainer.addEventListener('mousemove', handleImageMovement);
  }
}

        progressBar.style.display = 'block'; // Show progress bar
        spinningDisc.style.animationPlayState = 'running';
    } else {
        // Pause the audio
        audio.pause();
        playPauseIcon.innerHTML = '&#9658;'; // Change to play icon
        isPlaying = false;

        // Hide the player track and other elements
        playerTrack.classList.remove('active');
        timestamp.style.display = 'none'; // Hide timestamp
        progressBar.style.display = 'none'; // Hide progress bar
        spinningDisc.style.animationPlayState = 'paused';
    }
}

let isTouching = false;

// Start tracking touch
progressBar.addEventListener("touchstart", (e) => {
  isTouching = true;
  handleTouchMove(e.touches[0]);
});

// Update progress during the touch
progressBar.addEventListener("touchmove", (e) => {
  if (isTouching) {
    handleTouchMove(e.touches[0]);
  }
});

// Stop tracking touch
progressBar.addEventListener("touchend", () => {
  isTouching = false;
});

// Function to handle touch movement
function handleTouchMove(touch) {
  const rect = progressBar.getBoundingClientRect();
  const offsetX = touch.clientX - rect.left;
  const newValue = (offsetX / rect.width) * progressBar.max;
  progressBar.value = Math.max(0, Math.min(newValue, progressBar.max)); // Ensure value stays in range
  updateCurrentTime(progressBar.value); // Update audio progress
}

// Function to sync progress bar and audio time
function updateCurrentTime(value) {
  const newTime = (value / 100) * audioPlayer.duration;
  audioPlayer.currentTime = newTime;
}
